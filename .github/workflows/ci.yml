name: CI
on: [push, pull_request]
jobs:
  adaboost:
    name: AdaBoost (ML)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "ML projects/adaboost-binary"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m venv .venv
      - shell: bash
        run: . .venv/bin/activate && pip install -r requirements.txt && pip install pytest
      - shell: bash
        run: . .venv/bin/activate && pytest -q
